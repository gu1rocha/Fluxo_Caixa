<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menulateral</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/assets/css/inicialize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <aside>
        <div class="top">
            <div class="logo">
                <h2></h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-symbols-sharp">close</span>
            </div>
        </div>
        <div class="sidebar">
            <a class="home" href="/Fluxo_Caixa/">
                <span class="material-symbols-sharp">home</span>
                <h3>Página Inicial</h3>
            </a>
            <a class="dashboard" href="/Fluxo_Caixa/dashboard/">
                <span class="material-symbols-sharp">grid_view</span>
                <h3>Dashboard</h3>
            </a>
            <a class="cliente_fornecedor" href="/Fluxo_Caixa/cliente_fornecedor/">
                <span class="material-symbols-sharp">group</span>
                <h3>Cliente/Fornecedor</h3>
            </a>
            <a class="contas_pagar" href="/Fluxo_Caixa/contas_pagar/">
                <span class="material-symbols-sharp">receipt_long</span>
                <h3>Contas a pagar</h3>
            </a>
            <a class="produtos" href="/Fluxo_Caixa/produtos/">
                <span class="material-symbols-sharp">inventory_2</span>
                <h3>Produtos</h3>
            </a>
            <a class="mensagens">
                <span class="material-symbols-sharp">mail</span>
                <h3>Mensagens</h3>
                <span class="message-count">15</span>
            </a>
            <a class="configuracoes" href="/Fluxo_Caixa/configuracoes/">
                <span class="material-symbols-sharp">settings</span>
                <h3>Configurar Dados</h3>
            </a>
            <a class="usuarios" href="/Fluxo_Caixa/usuarios/">
                <span class="material-symbols-sharp">manage_accounts</span>
                <h3>Usuários</h3>
            </a>
            <a id="logout" class="logout">
                <span class="material-symbols-sharp">logout</span>
                <h3>Logout</h3>
            </a>
            <a id="showLogin" class="login">
                <span class="material-symbols-sharp">login</span>
                <h3>Login</h3>
            </a>
        </div>
    </aside>
</body>
</html>
